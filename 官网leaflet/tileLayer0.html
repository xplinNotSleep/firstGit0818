<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>加载电子地图01</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" >
		<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
		<style>
			#mapGz
			{
				height:500px;
				width:80%;
				margin:40px auto;
			}
			
		</style>
	</head>
	<body>
		<div id="mapGz"></div>
		<script>
			//加载地图容器
			var map = L.map('mapGz',
			{
				preferCanvas:true,
				crs:L.CRS.EPSG4326,
				minZoom:3,
				maxZoom:25,
				center:[23.17,113.41],
				zoom:10,
			});
			
			//const tile1='http://t1.tianditu.com/vec_c/wmts?layer=vec&style=default&tilematrixset=c&Service=WMTS&Request=GetTile&Version=1.0.0&Format=tiles&TileMatrix={z}&TileCol={x}&TileRow={y}&tk=';
			const tileVecC='http://t0.tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=';
			const tileImgW='http://t0.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=';
			const tileEvaC='http://t0.tianditu.gov.cn/eva_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=eva&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=';
			
			const TK_KEY="12ccbd08705548e83b2779106a7bb024";
			L.tileLayer(tileVecC+TK_KEY,
			{
				maxZoom:25,
				tileSize:256,
				zoomOffset:1,
				
			}).addTo(map);
			L.tileLayer(tileEvaC+TK_KEY,
			{
				maxZoom:25,
				tileSize:256,
				zoomOffset:1,
				
			}).addTo(map);
			
			
		</script>
		
	</body>
</html>
