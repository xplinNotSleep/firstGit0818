<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建图形标注0</title>
		<!-- <link rel="stylesheet" href="https://unkg.com/leaflet@1.9.4/dist/leaflet.css" 
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		     crossorigin=""/>   --> 
			 
        <link rel="stylesheet" href="leaflet/leaflet.css" >
		
		<!--<script src="https://unkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		     crossorigin=""></script>  --> 
		<script src="leaflet/leaflet.js"></script>	 

		<style>
			#map0
			{
				height: 400px;
			}
			
		</style>
		
		
	</head>
	<body>
		<div id="map0"></div>
		<script>
			/*初始化地图容器*/
			var map = L.map('map0').setView([51.505, -0.09], 13);
			
			/* L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			    maxZoom: 19,
			    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);  */
			
			/*初始化容器内图层*/
			L.tileLayer('leaflet/images/layers-2x.png', {
			    maxZoom: 40,
			    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);
			
			/*初始化标记*/
			var marker=L.marker([51.5, -0.09]).addTo(map);
			
			/*初始化圆圈*/
			var circle = L.circle([51.508, -0.11], {
			    color: 'black',
			    fillColor: 'green',
			    fillOpacity: 0.6,
			    radius: 400
			}).addTo(map);
			
			/*初始化多边形*/
			var polygon = L.polygon([
			    [51.509, -0.08],
			    [51.503, -0.06],
			    [51.51, -0.047],
				[51.515,-0.053]
			]).addTo(map);
			
			marker.bindPopup("我是个标记01!");
			circle.bindPopup("我是个圆01!").openPopup();
			polygon.bindPopup("我是个多边形01!");
			
			var popup0 = L.popup()
			    .setLatLng([51.513, -0.03])
			    .setContent("I am a standalone popup.")
			    .openOn(map);
			
			var popup=L.popup();
			
			function onMapClick(e)
			{
			    var ePos=e.latlng.toString();
				var eLng=e.latlng.lng;
				var eLat=e.latlng.lat;
                 
				
				popup
				.setLatLng(e.latlng)
				.setContent("position:纬度:"+eLat.toString()+"；经度:"+eLng.toString())
				.openOn(map);
			}
			
			map.on('click',onMapClick);
		
		</script>
		
		
	</body>
</html>
