<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义图标</title>
		<link rel="stylesheet" href="leaflet/leaflet.css" >
		<script src="leaflet/leaflet.js"></script>	 
		<style>
			#map
			{
				margin:0 auto;
				height:400px;
				weight:400px;
			}
		</style>
		
	</head>
	<body>
		<div id="map"></div>
		<script>
			/*初始化地图容器*/
			var map = L.map('map').setView([51.505, -0.09], 13);
			
			/*单独定义一个绿叶图标对象*/
			var greenIcon0 = L.icon({
			    iconUrl: 'leaflet/images/leaf-green.png',
			    shadowUrl: 'leaflet/images/leaf-shadow.png',
			
			    iconSize:     [25, 80], // size of the icon
			    shadowSize:   [40, 50], // size of the shadow
			    iconAnchor:   [16, 90], // point of the icon which will correspond to marker's location
			    shadowAnchor: [4, 62],  // the same for the shadow
			    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
			});
			L.marker([51.5, -0.19], {icon: greenIcon0}).addTo(map);
			
			/*定义一个绿叶图标对象的类，继承于图标类*/
			var LeafIcon = L.Icon.extend({
			    options: {
			        shadowUrl: 'leaflet/images/leaf-shadow.png',
			        iconSize:     [38, 95],
			        shadowSize:   [50, 64],
			        iconAnchor:   [22, 94],
			        shadowAnchor: [4, 62],
			        popupAnchor:  [-3, -76]
			    }
			});
			
			/*引用定义的类，创建三个绿叶图标对象 */
			var greenIcon = new LeafIcon({iconUrl: 'leaflet/images/leaf-green.png'}),
			    redIcon = new LeafIcon({iconUrl: 'leaflet/images/leaf-red.png'}),
			    orangeIcon = new LeafIcon({iconUrl: 'leaflet/images/leaf-orange.png'});
			
			L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
			L.marker([51.495, -0.06], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
			L.marker([51.49, -0.14], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.")
			
			
		</script>
		
	</body>
</html>
