<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul>
            <!--key唯一标识-->
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
            <li v-for="(value,index) of mobile" :key="index">
                {{index}}--{{value}}
            </li>
            
        </ul>
    </div>
    
</body>
<script type="text/javascript">
    Vue.config.productTip=false;

    const vm = new Vue({
        el:'#root',
        data:
        {
            persons:[
                {id:'001',name:"张三",age:18},
                {id:'002',name:"李四",age:28},
                {id:'003',name:"王五",age:38}
            ],
            mobile:
            {
                name:"realme0",
                price:'3500',
                size:'64g'
            }
        }
    })
    console.log(vm)

</script>

</html>
